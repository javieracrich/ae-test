<div class="format-actions">
  <button class="format-action" (click)="toggleBold()" type="button"><b>B</b></button>
  <button class="format-action" (click)="toggleItalics()" type="button"><i>I</i></button>
  <button class="format-action" (click)="toggleUnderline()" type="button"><u>U</u></button>
  <button class="format-action" (click)="checkSyn()" type="button">Check Synonyms</button>
</div>
